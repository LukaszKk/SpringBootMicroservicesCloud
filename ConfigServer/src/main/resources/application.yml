server:
  port: 8082

spring:
  application:
    name: ConfigServer
  cloud:
    config:
      server:
        git:
          uri: https://github.com/LukaszKk/SpringBootMicroservicesCloudConfig
          username:
          password:
          default-label: master
          clone-on-start: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include:
          - busrefresh
