  port: 8081

spring:
  application:
    name: apigateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
      - RemoveRequestHeader=Cookie
      routes:
      - id: users-ws
        uri: lb://apiusers
        predicates:
        - Path=/apiusers/users
        - Method=POST
#        filters:
#        - RewritePath=/apiusers(?<segment>/?.*), $\{segment}

      - id: users-ws-login
        uri: lb://apiusers
        predicates:
        - Path=/apiusers/users/login
        - Method=POST
