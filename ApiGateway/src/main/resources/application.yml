#        - Header=Authorization, Bearer (.*)
#        filters:
#        - AuthorizationHeaderGatewayFilter
#        - RewritePath=/apiusers(?<segment>/?.*), $\{segment}

      - id: account
        uri: lb://apiaccountmanagement
        predicates:
        - Path=/**
        - Method=GET,POST,PUT,DELETE
        - Header=Authorization, Bearer (.*)

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"

